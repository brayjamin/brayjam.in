<head>
   <meta charset="UTF-8">
   <title>brayjamin</title>
   <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
   <link rel="manifest" href="/site.webmanifest">
   <script defer src="assets/scripts/dist/index.js"></script>
   <!--<script defer src="assets/scripts/dist/background.js"></script>-->
   <script src="assets/scripts/dist/css.js" href="assets/styles/index.css"></script>
   <meta name="author" content="brayjamin">
   <meta http-equiv="content-type" content="text/html">
   <meta name="keywords" content="brayjamin,garbo1234,music,electronic music,edm,music producer">
   <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
   <meta name="description" content="I make noise.">
</head>
<body style="background: url('assets/images/test.jpg') no-repeat center center fixed; -webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;">
   <grid id="foreground" type="rows">
      <block id="top" size="90px" class="center">
         <img src="assets/images/cover.svg" alt="Cover SVG Image" width="330" height="104.37" class="invert-svg">
      </block>
      <grid id="nav" size="80px" type="columns">
         <fill></fill>
         <block active size="80px" name="home" class="nav button">HOME</block>
         <block size="80px"><a href="https://discord.gg/WdKEMVs" target="_blank">DISCORD</a></block>
         <block size="80px"><a href="https://linktr.ee/brayjamin" target="_blank">LINKTR.EE</a></block>
         <block size="80px"><a href="https://open.spotify.com/artist/10TieUorqBTWR815JM3kwV?si=pIH5pR_9SbGzhjr2kCT-mQ" target="_blank">SPOTIFY</a></block>
         <fill></fill>
      </grid>
      <a id="small-screen">Your window isn't wide enough for my crappy media player! If you're still interested in ear pain, please widen your window, switch to landscape mode or listen on another streaming playform!</a>
      <grid active id="content" type="rows" name="home" class="page">
         <grid id="interface" type="rows">
            <fill class="interface-spacer" size="25px"></fill>
            <block id="cover-flow-wrap">
               <grid id="cover-flow" type="columns">
                  <fill></fill>
                  <block id="flow-deep-left" class="flow-item" size="25px"></block>
                  <block id="flow-far-left" class="flow-item" size="150px"></block>
                  <block id="flow-left" class="flow-item" size="150px"></block>
                  <block id="flow-center" class="flow-item" size="150px">
                     <grid id="hover-list" type="rows"></grid></block>
                  </div>
                  <block id="flow-right" class="flow-item" size="150px"></block>
                  <block id="flow-far-right" class="flow-item" size="150px"></block>
                  <block id="flow-deep-right" class="flow-item" size="25px"></block>
                  <fill></fill>
               </grid>
            </block>
            <block id="track-title-wrap" size="70px">
               <text id="track-title"></text> 
            </block>
            <block id="track-album-wrap" size="30px"><text id="track-album"></text></block>           
            <fill class="interface-spacer" size="25px"></fill>
            <fill size="-60px"></fill>
            <grid id="footer" size="50px" type="columns">
               <fill size="10px"></fill>
               <block id="ctrl-prev" class="icon" size="45px">skip_previous</block>
               <block id="ctrl-play" class="icon" size="45px">play_arrow</block>
               <block id="ctrl-next" class="icon" size="45px">skip_next</block>
               <block id="current" size="60px">00:00</block>
               <block id="rail">
                  <block id="fill">
                     <block id="knob"></block>
                  </block>
                  <block id="buff"></block>
               </block>
               <block id="total" size="60px">00:00</block>
               <block id="ctrl-volume" class="icon" size="45px">volume_up</block>
               <block id="ctrl-repeat" class="icon" size="45px">repeat</block>
               <block id="ctrl-shuffle" class="icon" size="45px">shuffle</block>
               <fill size="10px"></fill>
            </grid>
         </grid>
         <video hidden=""></video>
         <block id="preload" hidden=""></block>
         <block id="templates" hidden="">
            <template id="list-header">
               <block class="list-header"><text>${mplayer.group.title}</text></block>
            </template>
            <template id="list-item">
               <grid id="list-item-${key}" class="list-item button" type="columns">
                 <block class="track-number"><text>${(mplayer.group ? (mplayer.group.members.indexOf(member.source.slice(0, -4))) : 0) + 1}.</text></block>
                 <block class="track-info-container">
                   <text class="track-title">${member.title}</text>
                   <!-- <text class="track-date">${member.date || ''}</text> -->
                 </block>
               </grid>
             </template>
         </block>
      </grid>
   </block>
   </grid>
</body>
