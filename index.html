      <script>
         // Function to add FontAwesome icons to <i> tags on mobile
         function addFontAwesomeOnMobile() {
            // Check if the screen width is less than or equal to 767px (mobile size)
            if (window.innerWidth <= 767) {
               // Replace YouTube text with the FontAwesome icon
               var youtubeIcon = document.createElement('i');
               youtubeIcon.classList.add('fab', 'fa-youtube');
   
               var youtubeLink = document.querySelector('#nav a[href="https://www.youtube.com/@brayjamin"]');
               youtubeLink.innerHTML = ''; // Clear existing content
               youtubeLink.appendChild(youtubeIcon);
   
               // Replace Spotify text with the FontAwesome icon
               var spotifyIcon = document.createElement('i');
               spotifyIcon.classList.add('fab', 'fa-spotify');
   
               var spotifyLink = document.querySelector('#nav a[href="https://open.spotify.com/artist/10TieUorqBTWR815JM3kwV?si=pIH5pR_9SbGzhjr2kCT-mQ"]');
               spotifyLink.innerHTML = ''; // Clear existing content
               spotifyLink.appendChild(spotifyIcon);
            }
         }
   
         // Run the function initially
         addFontAwesomeOnMobile();
   
         // Attach the function to the window resize event
         window.addEventListener('resize', addFontAwesomeOnMobile);
      </script>

      function openKlaviyoForm() {

      }
    
      document.getElementById('joinButton').addEventListener('click', openKlaviyoForm);

   <script>
      // Get references to the buttons and popup
      const showPopupButton = document.getElementById('showPopup');
      const emailPopup = document.getElementById('emailPopup');
      const closePopupButton = document.getElementById('closePopup');
   
      // Show the popup when the "Join" button is clicked
      showPopupButton.addEventListener('click', () => {
         emailPopup.classList.add("active");
         emailPopup.style.display = 'block';
      });
   
      // Close the popup when the "Close" button is clicked
      closePopupButton.addEventListener('click', () => {
         emailPopup.style.display = 'none';
         emailPopup.classList.remove("active");
      });
      window._klOnsite = window._klOnsite || [];
      window._klOnsite.push(['openForm', 'TWDFkd']);
   </script>
